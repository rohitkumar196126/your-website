<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Delish Bites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Delish Bites</a>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
</header>

<main class="container">
    <h1>Place Your Order</h1>

    <form class="order-form">
        <label>Full Name:</label>
        <input type="text" required>

        <label>Phone Number:</label>
        <input type="tel" required>

        <label>Select Item:</label>
        <select id="itemSelect" required>
            <option>Classic Burger</option>
            <option>Veggie Bowl</option>
            <option>Spicy Noodles</option>
            <option>Pasta</option>
            <option>Vegetarian Chili</option>
            <option>Rice</option>
        </select>

        <label>Quantity:</label>
        <input type="number" min="1" value="1" required>

        <label>Delivery Address:</label>
        <textarea required></textarea>

        <!-- Payment Method Added -->
        <label>Payment Method:</label>
        <div class="payment-options">
            <label>
                <input type="radio" name="payment" value="COD" required> Cash
            </label>
            <br>
            <label>
                <input type="radio" name="payment" value="Online" required> Online Payment
            </label>
        </div>

        <button type="submit" class="order-btn">Submit Order</button>
    </form>
</main>

<footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Delish Bites</p>
    </div>
</footer>

</body>
</html>
